<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Sam.css">

    <title>06 Server Side APIs</title>
</head>

<body>
    <h1 style="font-size: 60px; text-align: center; background-color: rgb(44, 44, 44); color: white;">Weather Dashboard
    </h1>

    <div class="container">
        <div class="row">
            <div class="col-md 5">
                <div class="card" style="width: 25rem;">
                    <div class="card-body">
                        <h5 class="card-title">Search for a City:</h5>
                        <textarea id="city-text"></textarea>
                        <button class="search-button" style="position: relative; bottom: 21px;">Search</button>
                        <div class="saved-buttons">
                            <!-- placeholder div for saved city search buttons -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md 7">
                <div class="row">
                    <div class="col-md 12">
                        <div class="card" style="width: 42rem;">
                            <div class="card-body">
                                <h1 class="card-title"> <span id="city-name"></span> <span id="city-date"></span> </h1>
                                <br>
                                <p> Temperature: <span id="city-temperature"></span> deg F</p>
                                <p> Humidity: <span id="city-humidity"></span>%</p>
                                <p> Wind Speed: <span id="city-windspeed"></span> MPH</p>
                                <p> UV Index: <span id="city-uvindex"></span> </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-md 12">
                        <div class="card" style="width: 42rem;">
                            <div class="card-body">
                                <h5 class="card-title">5 Day Forcast:</h5>
                                <div class="container">
                                    <div class="row" style="width: 100rem">
                                        <div class="card mr-3" style="width: 7rem; background-color: rgb(0, 132, 255);">
                                            <div class="card-body">
                                                <p class="card-title" style="color: white; font-weight: bold; font-size: small"> <span id="1-date"></span> </p>
                                                <p class="card-title" style="color: white; font-size: x-small;"> Temp: <span id="1-date-temperature"></span> deg F</p>
                                                <p class="card-title" style="color: white; font-size: x-small"> Humidity: <span id="1-date-humidity"></span>% </p>
                                            </div>
                                        </div>
                                        <div class="card mr-3" style="width: 7rem; background-color: rgb(0, 132, 255);">
                                            <div class="card-body">
                                                <p class="card-title" style="color: white; font-weight: bold; font-size: small"> <span id="2-date"></span> </p> 
                                                <p class="card-title" style="color: white; font-size: x-small;"> Temp: <span id="2-date-temperature"></span> deg F</p>
                                                <p class="card-title" style="color: white; font-size: x-small"> Humidity: <span id="2-date-humidity"></span>% </p>
                                            </div>
                                        </div>
                                        <div class="card mr-3" style="width: 7rem; background-color: rgb(0, 132, 255);">
                                            <div class="card-body">
                                                <p class="card-title" style="color: white; font-weight: bold; font-size: small"> <span id="3-date"></span> </p>
                                                <p class="card-title" style="color: white; font-size: x-small;"> Temp: <span id="3-date-temperature"></span> deg F</p>
                                                <p class="card-title" style="color: white; font-size: x-small"> Humidity: <span id="3-date-humidity"></span>% </p>
                                            </div>
                                        </div>
                                        <div class="card mr-3" style="width: 7rem; background-color: rgb(0, 132, 255);">
                                            <div class="card-body">
                                                <p class="card-title" style="color: white; font-weight: bold; font-size: small"> <span id="4-date"></span> </p> 
                                                <p class="card-title" style="color: white; font-size: x-small;"> Temp: <span id="4-date-temperature"></span> deg F</p>
                                                <p class="card-title" style="color: white; font-size: x-small"> Humidity: <span id="4-date-humidity"></span>% </p>
                                            </div>
                                        </div>
                                        <div class="card mr-3" style="width: 7rem; background-color: rgb(0, 132, 255);">
                                            <div class="card-body">
                                                <p class="card-title" style="color: white; font-weight: bold; font-size: small"> <span id="5-date"></span> </p> 
                                                <p class="card-title" style="color: white; font-size: x-small;"> Temp: <span id="5-date-temperature"></span> deg F</p>
                                                <p class="card-title" style="color: white; font-size: x-small"> Humidity: <span id="5-date-humidity"></span>% </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="Sam.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
